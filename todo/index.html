<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> To do list Program</title>
    <link rel="stylesheet" href="todo.css">
    
</head>
<body>
    <header> 
        <h1>To do list</h1>
        <form id="new-task-form">
            <input 
            type="text" 
            id="new-task-input"
            placeholder="Write todos here!" />
            <input
            type="submit"
            id="new-task-submit"
            value="Add todo" />

        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>Todos</h2>
            <div id="todos">

                <div class="todo">
                    <div class="content">
                        <input type="checkbox" id="show-completed" >
                        <input
                        type="text"
                        class="text"
                        value="Define Goals"
                        readonly
                     />
                    </div>
                    <div class="actions">
                        <button class="delete">Delete</button>
                    </div>
                    
                </div>
            </div>
            <div id="filter-options">
                <button class="filters">All</button>
                <button class="filters">Completed</button>
                <button class="filters">Pending</button>
            </div> 
    
        </section>
    </main>
    
</body>
</html>
